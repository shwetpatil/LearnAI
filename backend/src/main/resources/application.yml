spring:
  application:
    name: ai-chatbot-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/aichatbot
    username: aichat_user
    password: password123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.aichatbot: DEBUG

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation123456789}
  expiration: 86400000

openai:
  api:
    key: ${OPENAI_API_KEY:}
  model: gpt-3.5-turbo